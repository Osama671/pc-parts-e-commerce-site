<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- import statement for Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script defer src="/js/common.js"></script>
    <script defer src="/js/product.js"></script>
    <link href="css/product.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <div class="container py-3"><span class="fs-4"> Product Title </span></div>
    <div class="container">
      <div class="row">
        <div
          class="img-container col-6 text-center w-100"
          style="height: 200px !important"
        >
          <img src="#" alt="Product Image" />
        </div>
        <div class="description col-6">
          <div class="desc-container">
            <b>Product Description</b>
            <ul>
              <li>Description</li>
              <li>Description</li>
              <li>Description</li>
              <li>Description</li>
              <li>Description</li>
              <li>Description</li>
              <li>Description</li>
            </ul>
          </div>
          <div class="quantity-selector mt-2 d-flex justify-content-between">
            <div>
              <button class="decreaseQuantity" disabled>-</button>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                disabled
                min="1"
              />
              <button class="increaseQuantity">+</button>
            </div>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-inline-block" style="max-width: 768px">
      <div class="container d-inline-block" style="max-width: 768px">
        <h2>Reviews</h2>
        <div id="reviews"></div>
      </div>
    </div>
  </body>
</html>
