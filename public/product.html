<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- import statement for Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/services/product-service.js"></script>
    <script defer src="/js/common.js"></script>
    <script defer src="/js/product.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link href="css/product.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <div class="container-fluid d-flex" ; id="productContainer" ;>
      <div class="row align-items-center column-gap-4">
        <div class="img-container col-md-6 col-sm-12 text-center">
          <img src="#" class="product-image" alt="Product Image" />
        </div>
        <div class="description col-md-6 col-sm-12">
          <div class="desc-container">
            <span class="product-title"> Product Title </span><br />
            <p class="description-details mt-3 fs-5 lh-sm"></p>
            <div class="quantity-selector d-flex justify-content-between">
              <!--Price/Stock/Add To cart-->
              <div>
                <p class="price"></p>
                <p class="stockCount fs-5">X left in stock</p>
                <div class="stockButton">
                  <button class="increaseQuantity" style="border: none">
                    +
                  </button>
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    value="1"
                    disabled
                    min="1"
                    style="width: 120px; text-align: center; border: none"
                  />
                  <button
                    class="decreaseQuantity"
                    style="border: none"
                    disabled
                  >
                    -
                  </button>
                </div>
              </div>
              <button class="addToCart">ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--REVIEWS SECTION-->
    <div class="container-fluid d-inline-block" id="reviewsSection">
      <div class="container d-inline-block" style="max-width: 768px">
        <h2 class="mt-4 fw-bold">Reviews</h2>
        <div id="reviews"></div>
      </div>
    </div>
    <footer></footer>
    <!--Will be dynamically rendered in common.js later-->
    <div class="container-fluid bg-sdown-dark py-3 text-light vh-30">
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <span class="fw-medium fs-4">PC SHOP </span>
            <p class="fw-light">
              Your trusted destination for all things PC: Unleash your digital
              potential with us.
            </p>
          </div>
          <div class="col d-flex justify-content-around fw-light">
            <span class="px-2">Terms & Condition</span>
            <span class="px-2">Privacy Policy</span>
            <span class="px-2">FAQ</span>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid bg-sdown-dark p-3 d-flex justify-content-center text-light"
    >
      <div class="container text-end">
        <hr class="border border-2 rounded" />
        &copy; 2023 - PC Parts Project Lambton
      </div>
    </div>
  </body>
</html>
