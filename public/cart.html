<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- import statement for Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/index.css" />

    <script defer src="/js/services/product-service.js"></script>
    <script defer src="/js/services/cart-service.js"></script>
    <script defer src="/js/common.js"></script>
    <script defer src="/js/cart.js"></script>
  </head>
  <body>
    <header></header>
    <div class="container title-container py-3">
      <h1>Cart</h1>
      <button class="empty-cart">Empty Cart</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="list-group cart-items"></ul>
        </div>
        <div class="col-12">
          <h3>Cart Total</h3>
          <table>
            <tr>
              <td>Subtotal</td>
              <td class="subtotal">CD</td>
            </tr>
            <tr>
              <td>Taxes</td>
              <td class="taxes">CD</td>
            </tr>
            <tr>
              <td><strong>Total</strong></td>
              <td class="total">CD</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
